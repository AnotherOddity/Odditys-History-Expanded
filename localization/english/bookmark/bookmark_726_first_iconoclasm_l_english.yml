 bm_726_first_iconoclasm:0 "The First Iconoclasm"
 bm_726_first_iconoclasm_desc:0 "Berbers have conquered and ravaged Hispania, leading them one step closer on the road to Constantinople. The seas have been shook by great waves sent to scour the heinous images from our churches. God has judged us. In such discontented times, what opportunities might arise?#!"